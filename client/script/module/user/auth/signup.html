<div ng-include=" 'partial/alert.html' "></div>

<div class="wow fadeIn">
  <h1 class="mk white shadow centerTxt">Sign Up</h1>

  <form class="mk" name= "signupForm" ng-submit="authCtrl.signup()">

    <div class="column">
      <label class="mk shadow">First Name</label>
      <input class="mk" ng-class="{ activeFront: focus }" ng-focus="focus = true" ng-blur="focus = false" ng-model="authCtrl.firstName" type="text" required>
    </div>

    <div class="column">
      <label class="mk shadow">Last Name</label>
      <input class="mk" ng-class="{ activeFront: focus1 }" ng-focus="focus1 = true" ng-blur="focus1 = false" ng-model="authCtrl.lastName" type="text" required>
    </div>

    <div class="column">
      <label class="mk shadow">Your Email</label>
      <input  class="mk" ng-class="{ activeFront: focus2 }" ng-focus="focus2 = true" ng-blur="focus2 = false" ng-model="authCtrl.email" type="text" required>
    </div>

    <div class="column">
      <label class="mk shadow">Password</label>
      <input  class="mk" ng-class="{ activeFront: focus3 }" ng-focus="focus3 = true" ng-blur="focus3 = false" ng-model="authCtrl.password" type="password" required>
    </div>

    <div class="column marginTop4">
      <button class="mk hoverShadow" type="submit">Sign Up</button>
    </div>  
  </form>

  <span class="mk white marginTop4 block centerTxt">
    Have an account? 
    <a class="mk" ui-sref="signin">Sign In</a>
  </span>
</div>
