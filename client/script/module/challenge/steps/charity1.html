<label class="mk absolute">Choose Charity</label>

<div id="charityBG1" ng-init="challengeNC.getCharity()" ng-click="challengeNC.chooseCharity(challengeNC.charities[0])">
  <a>
    <div class="overlayCharity1 column">
      <label class="mk marginTop4 white">{{challengeNC.charities[0].name}}</label>
      <p class="mk white">{{challengeNC.charities[0].description}}</p>
      <a class="mk white" target="_blank" href="{{challengeNC.charities[0].link}}">
        {{challengeNC.charities[0].link}}
      </a>
      <span class="column alignCenter">
        <img class="circle" src="{{challengeNC.charities[0].imgUrl}}" width="30%">  
      </span>
    </div>
  </a>
</div>
