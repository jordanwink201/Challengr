<div id="charityBG2" ng-click="challengeNC.chooseCharity(challengeNC.charities[1])" ng-init="challengeNC.getCharity()">
  <a>
    <div class="overlayCharity2 column">
      <label class="mk marginTop4 white">{{challengeNC.charities[1].name}}</label>
      <p class="mk white">{{challengeNC.charities[1].description}}</p> 
      <a class="mk white" target="_blank" href="{{challengeNC.charities[1].link}}">
        {{challengeNC.charities[1].link}}
      </a>    
      <span class="column alignCenter">
        <img class="circle" src="{{challengeNC.charities[1].imgUrl}}" width="30%">  
      </span>
    </div>
  </a>
</div>
