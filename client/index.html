<!DOCTYPE html>
<html lang="en" ng-app="App">

<head>
  <meta charset="utf-8">
  <title>Challenger App</title>
  <!-- Bower Component Styles -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
  <!-- User Styles -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="/animate.css">
  <!-- Font -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,700'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700'>

  <!-- Font Icons -->
  <link rel="stylesheet" href="https://file.myfontastic.com/YfFMzw2YZywiXrAN4mSf8h/icons.css">
</head>
<script src="lib/socket.io-client/socket.io.js"></script>
<body>

  <header ng-if="!signupOrLoginPage" ng-controller="headerCtrl as header">

    <ul id="dropDownMenu">
      <li class="drop">
        <a href="#" ng-class=" lightStyle ? 'white' : '' ">
          <i class="300 icon-navicon-round"></i>
        </a>
        <div class="dropdownContain">
          <div class="dropOut">
            <div class="triangle"></div>
            <ul id="innerDropDown">
              <li ui-sref="newChallenge">
                <i class="smaller icon-budicon-48 smallMargin"></i>
                Create
              </li>
              <li ng-click="header.homeSetDetail()">
                <i class="smaller icon-home smallMargin"></i>
                Home
              </li>
              <li ui-sref="profile">
                <i class="smaller icon-budicon-20 smallMargin"></i>
                Profile
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
    
  </header>

  <!-- For Sign In and Sign Up -->
  <div id="leftBarFront" class="above" ng-if="signupOrLoginPage" ng-class=" leftDetailView ? 'dark justifyCenter alignCenter' : '' " ui-view="leftPane"></div>
  <div id="rightBarFront" class="above" ng-if="signupOrLoginPage" ng-class=" rightDetailView ? 'dark justifyCenter' : 'grayBG' " ui-view="rightPane"></div>

  <!-- For Rest of Application -->
  <div id="leftBar" class="above" ng-if="!signupOrLoginPage" ng-class="{ flexContainer : justifyCenterLeftBar, darkContainer : darkThemeLeftBar }" ui-view="leftPane"></div>
  
  <div id="rightBar" class="above" ng-if="!signupOrLoginPage" ng-class="{ scrollY : scrollY, flexContainer : justifyCenterRightBar, darkContainer : darkThemeRightBar }" ui-view="rightPane"></div>

  <!-- Spinner -->
  <div ng-controller="loadingController as loadingController">
    <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-1"></span>
  </div>

  <!-- Alert Service -->
  <div ng-include=" 'partial/alert.html' "></div>

  <!-- Bower Component Scripts -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="lib/angular-mocks/angular-mocks.js"></script>
  <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="lib/angular-messages/angular-messages.min.js"></script>
  <script src="lib/braintree-web/dist/braintree.js"></script>
  <script src="lib/moment/min/moment.min.js"></script>
  <script src="lib/angular-moment/angular-moment.min.js"></script>
  <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
  <script src="lib/angular-spinner/angular-spinner.min.js"></script>
  <script src="lib/wow/dist/wow.min.js"></script>
  <script>
  new WOW().init();
  </script>
  <!-- Concatenated Scripts -->
  <script src="scripts.js"></script>

</body>
</html>
